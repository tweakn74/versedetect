---
layout: base
---
<section class="page-shell">
  <div class="container">
    {% if page.title %}
      <header class="page-header-block">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.subtitle %}
          <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
      </header>
    {% endif %}
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</section>
